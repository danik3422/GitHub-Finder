<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style/style.css" />
		<title>GitHub Finder</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<p class="header__name">GitHub Finder</p>
			</div>
		</div>
		<main>
			<div class="search">
				<div class="container">
					<div class="search-body">
						<h1 class="search-body__title">Search Github Users</h1>
						<p class="search-body__text">
							Enter a username to fetch a users profile info and repos
						</p>
						<input
							id="user"
							class="search-body__input"
							type="text"
							placeholder="Enter GitHub Username...."
						/>
					</div>
				</div>
			</div>
			<div class="profile"></div>
			<div class="repos">
				<div class="container">
					<h2 class="repos__title">Latest Repos</h2>
					<div class="repos-body">
						<ul class="repos-body__list"></ul>
					</div>
				</div>
			</div>
		</main>

		<div class="footer">
			<div class="container">
				<p>GitHub Finder &copy;</p>
			</div>
		</div>
		<script src="/js/ui.js"></script>
		<script src="/js/github.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
